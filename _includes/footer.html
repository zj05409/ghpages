{% assign post = include.post %}
<li class="blog-post">
  <h2>
    <a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a>
  </h2>
  {% include post-title.html post=post %}
  <div class="post-content">
    {{ post.excerpt }}
    <div class="button">
      <a id="readmore" href="{% include relative-src.html src=post.url %}"
        >阅读更多</a
      >
    </div>
  </div>
</li>
